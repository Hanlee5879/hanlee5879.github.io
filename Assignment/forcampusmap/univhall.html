<b>학생회관</b><br/><p></p>
<p>1987년 준공되었으며, 대전대학교에서 독특한 조형미를 지닌 건물이다. 이 건물은 ‘99건축문화의 해 대전광역시 지역추진위원회 선정 좋은 건축물 40선’에 뽑혔다. 건물 앞에 반원형 계단식으로 조성된 ‘선봉의 광장’이 있다.매점, 카페, 미용실을 비롯한 각종 편의시설을 비롯해 총학생회실과 동아리방이 있다.
