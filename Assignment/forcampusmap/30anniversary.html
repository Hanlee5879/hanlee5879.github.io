<b>30주년 기념관</b><br/><p></p>
<p>개교 30주년을 맞아 2010년 준공되었으며 교양과목 강의실이 집중되어있는 교양관과 총장실 이사장실을 비롯한 학사행정이 집중되어있는 동으로 구분되어있다. 카페, 우체국을 비롯한 편의시설도 갖추고 있으며 지산도서관과의 연결브릿지 또한 구축되어있다.</p>
